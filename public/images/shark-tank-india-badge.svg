<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle with wave effect -->
  <circle cx="120" cy="120" r="110" stroke="#0066FF" stroke-width="4" stroke-dasharray="8 8"/>
  
  <!-- Inner circle with gradient -->
  <circle cx="120" cy="120" r="100" fill="url(#gradient)"/>
  
  <!-- Text "AS SEEN ON" -->
  <text x="120" y="80" font-family="Inter" font-weight="700" font-size="16" fill="white" text-anchor="middle">
    AS SEEN ON
  </text>
  
  <!-- Shark Tank Logo -->
  <text x="120" y="120" font-family="Inter" font-weight="900" font-size="32" fill="#00B7FF" text-anchor="middle">
    SHARK
  </text>
  <text x="120" y="155" font-family="Inter" font-weight="900" font-size="32" fill="#00B7FF" text-anchor="middle">
    TANK
  </text>
  
  <!-- India text -->
  <text x="120" y="190" font-family="Inter" font-weight="900" font-size="32" fill="#FFD700" text-anchor="middle">
    INDIA
  </text>
  
  <!-- Gradient definition -->
  <defs>
    <radialGradient id="gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#001F3F"/>
      <stop offset="100%" style="stop-color:#003366"/>
    </radialGradient>
  </defs>
</svg> 